<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States is full of exciting destinations to visit!"
    />
    <meta
      name="keywords"
      content="United States, U.S., visit, Yosimite, Lake Louise, Bald Mountains, Vanoise, Latemar, Lago Di Braies"
    />
    <meta name="author" content="David Miles" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <div class="modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button" name="close">
            <img
              class="modal__close-icon"
              src="./images/close-icon.png"
              alt="close"
            />
          </button>
          <form class="form">
            <p class="form__description">Edit Profile</p>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <input
                type="text"
                class="form__input"
                id="about"
                name="about"
                placeholder="About Me"
                required
              />
              <button type="submit" class="form__submit-button" name="submit">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Jaques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus-sign.svg"
              class="profile__add-icon"
              alt="Add Icon"
            />
          </button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosimite"
            />
            <div class="card__info">
              <h2 class="card__title">Yosimite Valley</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lake Louise"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2002 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
