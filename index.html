<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States is full of exciting destinations to visit!"
    />
    <meta
      name="keywords"
      content="United States, U.S., visit, Yosimite, Lake Louise, Bald Mountains, Vanoise, Latemar, Lago Di Braies"
    />
    <meta name="author" content="David Miles" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Jaques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus-sign.svg"
              class="profile__add-icon"
              alt="Add Icon"
            />
          </button>
        </section>
        <section class="cards">
          <template id="card">
            <article class="card">
              <img class="card__image" alt="location" />
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2002 Around The U.S.</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            type="button"
            name="close"
            aria-label="close"
          ></button>
          <form class="form form_type_edit-profile form_closed">
            <h2 class="form__description">Edit Profile</h2>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input form__input_type_name"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <input
                type="text"
                class="form__input form__input_type_about"
                id="about"
                name="about"
                placeholder="About Me"
                required
              />
              <button type="submit" class="form__submit-button" name="submit">
                Save
              </button>
            </fieldset>
          </form>
          <form class="form form_type_add-card form_closed">
            <h2 class="form__description">New Place</h2>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input form__input_type_place"
                id="place"
                name="place"
                placeholder="Title"
                required
              />
              <input
                type="text"
                class="form__input form__input_type_image-link"
                id="image-link"
                name="image-link"
                placeholder="Image link"
                required
              />
              <button type="submit" class="form__submit-button" name="create">
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
