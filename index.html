<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States is full of exciting destinations to visit!"
    />
    <meta
      name="keywords"
      content="United States, U.S., visit, Yosimite, Lake Louise, Bald Mountains, Vanoise, Latemar, Lago Di Braies"
    />
    <meta name="author" content="David Miles" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo" />
        <div class="header__divider"></div>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Jaques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button">
            <img src="./images/plus-sign.svg" alt="Add Icon" />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.jpg"
              alt="Yosimite"
            />
            <div class="card__info">
              <h2 class="card__title">Yosimite Valley</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.jpg"
              alt="Lake Louise"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__text">Â© 2002 Around The U.S.</div>
      </footer>
    </div>
  </body>
</html>
