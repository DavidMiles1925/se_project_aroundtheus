<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The United States is full of exciting destinations to visit!"
    />
    <meta
      name="keywords"
      content="United States, U.S., visit, Yosimite, Lake Louise, Bald Mountains, Vanoise, Latemar, Lago Di Braies"
    />
    <meta name="author" content="David Miles" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="<%=require('./favicon.ico')%>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="body preload">
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Logo" />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="<%=require('./images/david.jpg')%>"
            alt="Jaques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">David Miles</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Software Engineer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <template id="card">
            <article class="card">
              <img class="card__image" alt="location" />
              <button class="card__delete-button" type="button"></button>
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2002 Around The U.S.</p>
      </footer>

      <div class="modal modal_profile">
        <div class="modal__container">
          <button
            class="modal__close-button"
            type="button"
            name="close"
            aria-label="close"
          ></button>
          <form class="form">
            <h2 class="form__description">Edit Profile</h2>
            <fieldset class="form__fieldset">
              <input
                type="text"
                minlength="2"
                maxlength="40"
                class="form__input form__input_type_name"
                id="form__name"
                name="name"
                placeholder="Name"
                required
              />
              <span class="form__name-error"></span>
              <input
                type="text"
                minlength="2"
                maxlength="200"
                class="form__input form__input_type_about"
                id="form__about"
                name="about"
                placeholder="About Me"
                required
              />
              <span class="form__about-error"></span>
              <button type="submit" class="form__submit-button" name="submit">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal modal_add-card">
        <div class="modal__container">
          <button
            class="modal__close-button"
            type="button"
            name="close"
            aria-label="close"
          ></button>
          <form class="form">
            <h2 class="form__description">New Place</h2>
            <fieldset class="form__fieldset">
              <input
                type="text"
                minlength="1"
                maxlength="30"
                class="form__input form__input_type_place"
                id="form__place"
                name="place"
                placeholder="Title"
                required
              />
              <span class="form__place-error"></span>
              <input
                type="url"
                class="form__input form__input_type_link"
                id="form__link"
                name="link"
                placeholder="Image link"
                required
              />
              <span class="form__link-error"></span>
              <button type="submit" class="form__submit-button" name="create">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal modal_display-image">
        <div class="modal__container modal__container_type_image">
          <img class="modal__image" src="#" alt="#" />
          <h3 class="modal__image-desctription">Header</h3>
          <button
            class="modal__close-button"
            type="button"
            name="close"
            aria-label="close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
